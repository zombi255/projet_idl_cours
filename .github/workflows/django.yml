name: Django CI & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f myproject/requirements.txt ]; then pip install -r myproject/requirements.txt; fi
        pip install dj-database-url psycopg2-binary

    # 4️⃣ Run migrations locally (test)
    - name: Run local migrations
      run: |
        python myproject/manage.py makemigrations --settings=myproject.settings_test
        python myproject/manage.py migrate --settings=myproject.settings_test

    # 5️⃣ Run migrations on Render (external DB)
    - name: Run migrations on Render
      run: |
        python myproject/manage.py migrate --settings=myproject.settings_render

    # 6️⃣ Run Django tests
    - name: Run Django Tests
      run: |
        python myproject/manage.py test cours --settings=myproject.settings_test --verbosity=2

    - name: Verify Dockerfile
      run: |
        echo "Listing files in myproject/"
        ls -l myproject/

    # 8️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 9️⃣ Build Docker image
    - name: Build Docker Image
      run: |
        docker build -f myproject/Dockerfile -t django-app .

    # 1️⃣1️⃣ Deploy to Render
    - name: Deploy to Render
      run: |
        curl -X POST "https://api.render.com/deploy/srv-d4k83sbuibrs73fatdt0?key=rnd_q3BUcT9zhiOIuzP0YlaPgXUnyZqJ"
